<div class="top-container" *ngIf="this.isVisible">
    <div class="bottom details-container" dir="rtl">
        <div class="details">
            <h3 class="title" (change)="this.isVisible=true">{{this.title}}</h3>
            <p class="text" (change)="this.isVisible=true">{{this.text}}</p>
        </div>
        <button class="close-button" (click)="this.isVisible = false"><i class="bi bi-x"></i></button>
    </div>
</div>
